  <form [formGroup]="form">

    <input type="color" id="primary" formControlName="primary"/>

    <input type="color" id="accent" formControlName="accent"/>

    <label for="warn">Warn</label>
    <input type="color" id="warn" formControlName="warn"/>

  <mtb-theme-output [theme]="theme"></mtb-theme-output>

</div>
